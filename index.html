<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Online Speed Test</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
	<meta name="description" content="Online Speed test - adthoughtsglobal">
	<link rel="icon" href="https://i.ibb.co/gwJBBXx/image.png" type="image/x-icon">
</head>
	
<body>
  <h1>Test your speed, quick!</h1>
	<p>Use this web application to test your typing speed, we reccomend using your best keyboard. The test starts as you start typing.</p>
	<div class="tester">
		<sub>Type in the below text as fast as you can</sub>
		<input id="inputd" class="inputt" value="hello">
		<input id="inputt" class="inputt" onkeyup="proc()">
	</div>
	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Upload Image</h2>
			<hr>
			<label for="images" class="drop-container">
				<span class="drop-title">Drop files here</span>
				or
				<input type="file" accept="image/*" id="file" ><br>
			</label>
			<br>
			<input readonly id="proimg" placeholder="AUTO">
			<h3>Status : <b id="stats">unknown</b></h3>
			<input id="ident" readonly placeholder="ID appear here"> <br>
			Paste this text on the reciver side
			<br><button onclick="getid()" class="btn1">Get ID</button><button onclick="snd()" class="btn1">Send</button>
		</div>

	</div>
  <script src="script.js"></script>
  <script>
	// Get the modal
	var modal = document.getElementById("myModal");

	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks the button, open the modal 
	btn.onclick = function () {
		modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function () {
		modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function (event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
</script>
</body>

</html>
