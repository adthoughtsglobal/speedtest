<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedTest</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Typing Speed Tester</h1>
  <p style="font-size: 10px; color: grey;">Type the following text:</p>
  <h2 id="quote">
  Please Wait..
  </h2>
  <input type="text" id="input" placeholder="Start typing..." onkeyup="checkInput()" minlength="2"><br>
  <p id="result"></p>
  <!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
    
			<div id="gg"><h1>
      You Ready?
      </h1></div>
      <p>Welcome To SpeedTest</p>
      <button class="btn1" onclick="off(); startTest()">
      Press Me When you are ready
      </button>
		</div>

	</div>
  <script>
	// Get the modal
	var modal = document.getElementById("myModal");

	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks the button, open the modal 
	function on() {
		modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	function off() {
		modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function (event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
</script>
  <script src="script.js"></script>
</body>
</html>
